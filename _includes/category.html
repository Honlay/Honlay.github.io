<article class="post">
	<header class="post-header home">
		<div class="post-title">Category - <span id='category-name'></span></div>
	</header>

	<div class="post-content">
		{%- if site.posts.size > 0 -%}
		<ul class="post-list">
			{%- for post in site.posts -%}
			<li class="post-list-item post-category-{{post.categories}}">
				<!-- {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%} -->
				{%- assign date_format = "%Y/%m/%d" -%}
				<span class="post-date">{{ post.date | date: date_format }}</span>
				<a class="post-link" href="{{ post.url | relative_url }}">
					{{ post.title | escape }}
				</a>
				{%- if site.show_excerpts -%}{{ post.excerpt }}{%- endif -%}
			</li>
		  	{%- endfor -%}
		</ul>
	  	{%- endif -%}
		<div class="page">
			<div id="page">
			</div>

		</div>
		<script>
			var zz = getzz()
			var pageno = 1; //当前页
			var pagesize = 5; //每页多少条信息
			if (zz.length % pagesize == 0) {
				var pageall = zz.length / pagesize;
			} else {
				var pageall = parseInt(zz.length / pagesize) + 1;
			} //一共多少页
			change(1);


			function getzz() {
				var a = $("ul#all li");
				var zz = new Array(a.length);
				for (var i = 0; i < a.length; i++) {
					zz[i] = a[i].innerHTML;
				} //div的字符串数组付给zz
				return zz;
			}

			function change(e) {

				pageno = e;
				if (e < 1) {
					e = 1;
					pageno = 1; //就等于第1页 ， 当前页为1
				}
				if (e > pageall) { //如果输入页大于最大页
					e = pageall;
					pageno = pageall; //输入页和当前页都=最大页
				}
				$("#all").html(""); //全部清空
				var html = "";
				for (var i = 0; i < pagesize; i++) {
					html += '<li>' + zz[(e - 1) * pagesize + i] + '</li>'; //创建一页的li列表
					if (zz[(e - 1) * pagesize + i + 1] == null) break; //超出最后的范围跳出
				}
				$("ul#all").html(html); //给ul列表写入html
				var ye = "";
				for (var j = 1; j <= pageall; j++) {
					if (e == j) {
						ye = ye + "<span><a href='#' onClick='change(" + j + ")' style='color:#FF0000'>" + j + "</a></span> "
					} else {
						ye = ye + "<a href='#' onClick='change(" + j + ")'>" + j + "</a> "
					}
				}
				var pageContent = "";
				pageContent += '第<span id=\"a2\">' + pageno + '</span>/';
				pageContent += '<span id="a1">' + pageall + '</span>页';
				pageContent += '<span id="a3">' + ye + '</span>';
				pageContent += '<a href="#" onClick="change(--pageno)">上一页</a>';
				pageContent += '<a href="#" onClick="change(++pageno)">下一页</a>';
				$("#page").html(pageContent);
			}
		</script>
	</div>
</article>

<script src="/public/js/jquery-3.4.1.slim.min.js"></script>
<script>
	function removeCategory() {
		if (window.location.hash) {
			let hash = window.location.hash.substring(1);
			$('#category-name').text(hash.substring(0, 1).toUpperCase() + hash.substring(1));
			let category_class = '.post-category-' + hash;
			let items = $('.post-list-item').each((i, e) => {
				if (!$(e).hasClass('post-category-' + hash)) {
					$(e).hide();
				} else {
					$(e).show();
				}
			});
		}
	}
	$(window).on('hashchange', () => {
		removeCategory();
	});
	$(document).ready(() => {
		removeCategory();	
	})
	
</script>
